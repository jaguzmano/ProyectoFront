<div class="container" style="margin-top: 50px;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header" style=background-color:#878484;>
                <b>ADMINISTRAR PRODUCTO</b>
            </div>

        </div>
        <button type="button" [routerLink]="['/fac_compras']" class="btn btn-primary btn-block">
            Regresar
        </button>
    </div>

    <div class="col-md-12">
        <table _ngcontent-ksu-c56="" class="table table-bordered table-hover bg-white">
            <thead>

                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Iva</th>
                    <th>Costo</th>
                    <th>PvP</th>
                    <th>Estado</th>
                    <th>Stock</th>
                    
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let p of productos">
                    <td>
                        {{p.prod_id}}
                    </td>
                    <td>
                        {{p.categoriacat_id}}
                    </td>
                    <td>
                        {{p.prod_nombre}}
                    </td>
                    <td>
                        {{p.prod_descripcion}}
                    </td>
                    <td>
                        {{p.prod_iva}}
                    </td>
                    <td>
                        {{p.prod_costo}}
                    </td>
                    <td>
                        {{p.prod_pvp}}
                    </td> 
                    <td>
                        {{p.prod_estado}}
                    </td>
                    <td>
                        {{p.prod_stock}}
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
